<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/login.css" rel="stylesheet">

    <title>Add department overlay</title>
</head>

<body>
    <main id="content" role="main" class=" w-screen h-screen flex justify-center items-center p-6 ">
        <div class="mb-8 bg-white shadow-lg w-[450px]">
            <div>
                <div class="flex items-center bg-[#EAEAEA] justify-between px-5">
                    <div class="text-center">
                        <h1 class="text-base text-[#a9a9a9] w-full max-w-md p-2">Add New Department</h1>

                    </div>
                    <img src="./images/Icon material-cancel.png" class="p-2 h-[30px] w-[30px] ">
                </div>
                <div class="mt-5">
                    <form>
                        <div class="grid gap-y-4 p-5">
                            <div class="px-7">
                                <label class="block text-base ml-1 mb-2 text-[#a9a9a9] pb-2 ">Department</label>
                                <div class="relative">
                                    <input type="email" id="email" placeholder="Enter the name of the department"
                                        name="email" class="placeholder-[#f0f0f0] h-[3.1vw] py-4 px-5 block w-full border-2 
                                            border-[#E2E2E2] 
                                            rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 shadow-sm"
                                        required aria-describedby="email-error">
                                </div>
                            </div>

                            <div class="space-y-7 flex justify-center p-5">
                                <button type="submit" class="group relative flex w-[180px] justify-center 
                                border border-transparent bg-[#d7b321] hover:bg-red-700 py-2 px-4 text-sm 
                                font-bold 
                                    text-white focus:outline-none ">
                                    Add
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
